<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@400;500;700&display=swap");
    </style>
    <title>Les petits plats</title>
  </head>

  <body>
    <div class="app">
      <header id="header" class="center">
        <img src="assets/img/logo.svg" alt="logo" />
        <h2>Les petits plats</h2>
      </header>
      <main id="main">
        <div class="container">
          <form id="search" class="search" action="#" method="post">
            <div class="search__container">
              <input type="search" name="search" id="searchbar" placeholder="Rechercher une recette" />
            </div>
            <div class="tags__container"></div>
            <div class="select__container">
              <div id="selectIngredient" class="select select_ingredients select_list">
                <div class="button">
                  <input type="search" placeholder="IngrÃ©dients" />
                  <span class="arrow">&#x25BE;</span>
                </div>
                <ul class="ul_ingredients hidden"></ul>
              </div>
              <div id="selectUstensils" class="select select_ustensils select_list">
                <div class="button"><input type="search" placeholder="Ustensils" /><span class="arrow">&#x25BE;</span>
                </div>
                <ul class="ul_ustensils hidden"></ul>
              </div>
              <div id="selectAppliances" class="select select_appliance select_list">
                <div class="button"><input type="search" placeholder="Appareil" /><span class="arrow">&#x25BE;</span>
                </div>
                <ul class="ul_appliances hidden"></ul>
              </div>
            </div>
            <div class="recipes__container"></div>
          </form>
        </div>
      </main>
      <footer id="footer"></footer>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>

</html>
